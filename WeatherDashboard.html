<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Weather Forecast App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #d0e7ff, #f0faff);
      margin: 0;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: #007acc;
      margin-bottom: 20px;
      animation: slideInDown 0.7s ease-out;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007acc;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in;
    }

    .forecast-days {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .day {
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      flex: 1 1 150px;
      transition: transform 0.3s ease;
      animation: slideUp 0.5s ease;
    }

    .day:hover {
      transform: translateY(-5px);
    }

    .day img {
      width: 48px;
      height: 48px;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to   { opacity: 1 }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ 5-Day Weather Forecast</h1>
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getForecast()">Search</button>

    <div id="currentWeather" class="card"></div>
    <div id="forecast" class="card" style="display: none;">
      <h3>5-Day Forecast</h3>
      <div class="forecast-days" id="forecastDays"></div>
    </div>
  </div>

  <script>
    async function getForecast() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = 'c4c25b70fdf34e6295064925252407';
      const currentDiv = document.getElementById('currentWeather');
      const forecastSection = document.getElementById('forecast');
      const forecastDays = document.getElementById('forecastDays');

      if (!city) {
        currentDiv.innerHTML = "<p class='error'>Please enter a city name.</p>";
        forecastSection.style.display = "none";
        return;
      }

      const url = `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          currentDiv.innerHTML = `<p class="error">${data.error.message}</p>`;
          forecastSection.style.display = "none";
          return;
        }

        // Current weather
        currentDiv.innerHTML = `
          <h2>${data.location.name}, ${data.location.country}</h2>
          <p><strong>ðŸŒ¡ Temperature:</strong> ${data.current.temp_c} Â°C</p>
          <p><strong>Condition:</strong> ${data.current.condition.text}</p>
          <img src="https:${data.current.condition.icon}" alt="weather icon" />
        `;

        // Forecast
        forecastDays.innerHTML = "";
        forecastSection.style.display = "block";
        data.forecast.forecastday.forEach(day => {
          const date = day.date;
          const condition = day.day.condition.text;
          const icon = day.day.condition.icon;
          const max = day.day.maxtemp_c;
          const min = day.day.mintemp_c;

          const forecastHTML = `
            <div class="day">
              <h4>${date}</h4>
              <img src="https:${icon}" alt="${condition}" />
              <p>${condition}</p>
              <p>ðŸŒ¡ Max: ${max}Â°C</p>
              <p>ðŸŒ¡ Min: ${min}Â°C</p>
            </div>
          `;
          forecastDays.innerHTML += forecastHTML;
        });

      } catch (err) {
        currentDiv.innerHTML = `<p class="error">Failed to fetch weather data.</p>`;
        forecastSection.style.display = "none";
      }
    }
  </script>
</body>
</html>
